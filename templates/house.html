{% extends "layout.html" %}
{% block content %}
<h1>Welcome, {{ username }}!</h1>
<div class="message" style="border-color: var(--gold); background: rgba(212, 175, 55, 0.05);">
    "The Sorting Hat will now decide your fate..."
</div>
<h2>Select Your Hogwarts House</h2>
<form method="post">
    <select name="house" required>
        <option value="">Choose your house</option>
        <option value="Gryffindor" class="gryffindor">Gryffindor</option>
        <option value="Slytherin" class="slytherin">Slytherin</option>
        <option value="Ravenclaw" class="ravenclaw">Ravenclaw</option>
        <option value="Hufflepuff" class="hufflepuff">Hufflepuff</option>
    </select>
    <input type="submit" value="Join House">
</form>
{% if message %}<div class="message">{{ message }}</div>{% endif %}
{% endblock %}
