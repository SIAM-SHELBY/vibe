<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cozy Harry Potter Alarm Clock</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Hogwarts Alarm Clock</h1>
        <div class="clock" id="clock">00:00:00</div>
        <div class="alarm-section">
            <label for="alarm-time">Set Alarm Time:</label>
            <input type="time" id="alarm-time">
            <button id="set-alarm">Set Alarm</button>
            <button id="clear-alarm">Clear Alarm</button>
        </div>
        <div class="alarm-status" id="alarm-status">No alarm set</div>
        <div class="quotes">
            <p>"It does not do to dwell on dreams and forget to live." - Albus Dumbledore</p>
        </div>
    </div>
    <audio id="alarm-sound" src="https://www.soundjay.com/misc/sounds/bell-ringing-05.wav" preload="auto"></audio>
    <script src="script.js"></script>
</body>
</html>
